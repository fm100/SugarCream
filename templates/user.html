{% extends "base.html" %}
{% block scripts %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function() {
    $.getJSON("/myprojects/", function(data) {
      var n = 10;
      $.each(data, function(key, val) {
        $("#myprojects tbody").append("<tr><td><a href='/p/" + val + "/'>" + val + "</a></td></tr>");
        n--;
      })
      for (i = 0; i < n; ++i) {
        $("#myprojects tbody").append("<tr><td>&nbsp;</td></tr>");
      }
    });

    $.getJSON("/latestprojects/", function(data) {
      var n = 10;
      $.each(data, function(key, val) {
        $("#latestprojects tbody").append("<tr><td><a href='/p/" + val + "/'>" + val + "</a></td></tr>");
        n--;
      });
      for (i = 0; i < n; ++i) {
        $("#latestprojects tbody").append("<tr><td>&nbsp;</td></tr>");
      }
    });
  });
</script>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="span4">
      <table id="myprojects" class="table table-striped table-condensed">
        <thead>
          <tr>
            <th><h3>My Projects</h3></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="span4">
      <table id="latestprojects" class="table table-striped table-condensed">
        <thead>
          <tr>
            <th><h3>Latest Projects</h3></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="span4">
      <table id="notices" class="table table-striped table-condensed">
        <thead>
          <tr>
            <th><h3>Notices</h3></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="span12">
        <div class="pull-right">
          <p><a class="btn btn-inverse" href="/newproject/">Create Project</a></p>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <footer>
    <p>SugarCream</p>
  </footer>
</div>
{% endblock %}
