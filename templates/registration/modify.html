{% extends "base.html" %}
{% block styles %}
<style type="text/css">
  /* Override some defaults */
  html, body {
    background-color: #eee;
  }
  body {
    padding-top: 120px;
  }
  .container {
    width: 300px;
  }
 
  /* The white background content wrapper */
  .container > .content {
    background-color: #fff;
    padding: 20px;
    margin: 0 -20px;
    -webkit-border-radius: 10px 10px 10px 10px;
    -moz-border-radius: 10px 10px 10px 10px;
    border-radius: 10px 10px 10px 10px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
    -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
    box-shadow: 0 1px 2px rgba(0,0,0,.15);
  }
 
  .modify-form {
    margin-left: 65px;
  }
 
  legend {
    margin-right: -50px;
    font-weight: bold;
    color: #404040;
  }
</style>
{% endblock %}
{% block content %}
<div class="container">
  <div class="content">
    <div class="row">
      <div class="modify-form">
        <h2>Modify User Info</h2>
        <form method="post" action=".">
          {% csrf_token %}
          <fieldset>
            <div class="control-group">
              <input id="id_username" type="text" name="username"
                     maxlength="30" value="{{ user.username }}"
                     disabled="disabled"/>
            </div>
            <div class="control-group">
              <input type="password" name="password1" id="id_passowrd"
                     placeholder="Password" />
            </div>
            <div class="control-group">
              <input type="password" name="password2" id="id_password2"
                     placeholder="Confirm Password" />
            </div>
            <div class="control-group">
              <input type="text" name="email" id="id_email"
                     placeholder="E-mail" value="{{ user.email }}"/>
              {% if form.errors.email %}
              {{ form.errors.email }}
              {% endif %}
            </div>
            <button class="btn btn-inverse" type="submit">Modify</button>
            <a class="btn btn-inverse" href="javascript:history.back()">Cancel</a>
            <input type="hidden" name="next" value="/login/" />
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
